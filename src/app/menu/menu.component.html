<section class="menu" *ngIf="true">

  <menu-toggle
    class="menu__toogle-button"
    [toggle]="toggleMenu.status"
    (onClick)="onToggleClick($event)">
  </menu-toggle>

  <menu-dash
    [toggle]="toggleMenu.status"
    (onClose)="toggleMenu.hide()"
    (logout)="logout()">
  </menu-dash>

  <div
    class="black-bg"
    *ngIf="toggleMenu.status"
    (click)="toggleMenu.hide()">
  </div>

</section>
